
<div class="container" id="container">

  <div class="form-container sign-in">
    <form>
      <h1>Ingresa a tu usuario</h1>
      <span>usa tu email y contrasena</span>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a (click)="toggleForgotPassword()">Olvidaste tu contrasena?</a><!--activate the toggle related to forget password-->
      <button>Ingresar</button><!--I have to add a routerLink-->
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Hola otra vez!</h1>
        <p>Ingresa tus datos personales</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Bienvenido!</h1>
        <p>Registrate con tus datos personales</p>
        <button class="hidden" id="register">Resgistrarse</button>
      </div>
    </div>
  </div>
</div>
